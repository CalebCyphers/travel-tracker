<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Travel Tracker</title>
  </head>
  <body>
    <section>
      <div class="container">
        <form class="login-form" action="login">
          <div class="form-group">
            <label for="username-input">Username</label>
            <input type="text" paceholder="Username" class="form-control" id="username-input"></input>
          </div>
          <div class="form-group">
            <label for="password-input">Password</label>
            <input type="password" paceholder="Password" class="form-control" id="password-input"></input>
          </div>
          <button type="button" id="login-btn" class="btn btn-dark login-btn disabled">Login</button>
        </form>
      </div>
    </section>
    <section class="page-title-section hidden">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>TRAVEL</h1>
          </div>
          <div class="col-2 icon-holder">
            <i class="material-icons">flight</i>
          </div>
          <div class="col">
            <h1>TRACKER</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="greeting-section hidden">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <h2 class="greeting-text">Welcome Placeholder</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="upcoming-trip-section hidden">
      <div class="container">
        <div class="row">
          <div class="col-6 trip-image-column">
            <h3>Upcoming Trips</h3>
          </div>
          <div class="col-6 trip-content-column">
            <div class="container trip-content-container upcoming-trips-content"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="current-trip-section hidden">
      <div class="container">
        <div class="row">
          <div class="col-6 trip-image-column">
            <h3>Current Trip</h3>
          </div>
          <div class="col-6 trip-content-column">
            <div class="container trip-content-container current-trip-content"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="pending-trip-section hidden">
      <div class="container">
        <div class="row">
          <div class="col-6 trip-image-column">
            <h3>Pending Trips</h3>
          </div>
          <div class="col-6 trip-content-column">
            <div class="container trip-content-container pending-trips-content"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="past-trip-section hidden">
      <div class="container">
        <div class="row">
          <div class="col-6 trip-image-column">
            <h3>Past Trips</h3>
          </div>
          <div class="col-6 trip-content-column">
            <div class="container trip-content-container past-trips-content"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="total-spent-section hidden">
      <div class="container">
        <div class="row">
          <div class="col expenses-display">
            <h3>Total spent this year: $42</h3>
            <p>Number includes $2 in travel agent fees</p>
          </div>
        </div>
      </div>
    </section>
    <section class="trip-request-section hidden">
      <div class="container">
        <div class="row">
          <div class="col">
            <h3>Request a trip</h3>
          </div>
        </div>
        <div class="row">
          <form class="request-a-trip" action="request a trip">
            <div class="form-group">
              <label for="destination-select">Select Destination</label>
              <select class="form-control" id="destination-select">
              </select>
            </div>
            <div class="form-group">
              <label for="departure-date">Departure date</label>
              <input type="date" class="form-control" id="departure-date">
            </div>
            <div class="form-group">
              <label for="duration">Duration of trip (days)</label>
              <input type="number" class="form-control" id="duration">
            </div>
            <div class="form-group">
            <div class="form-group">
              <label for="number-of-travelers">Number of travelers</label>
              <input type="number" class="form-control" id="number-of-travelers">
            </div>
            <div class="form-group estimated-cost-display">
              <h4>Estimated cost: $42</h4>
            </div>
            <button type="button" id="form-submit-btn" class="btn btn-dark disabled trip-request-btn">Submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
