<!DOCTYPE html>
<html lang="en-US">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Travel Tracker</title>
  </head>
  <body>
    <section class="page-title-section">
      <div class="container">
        <div class="row">
          <div class="col">
            <h1>TRAVEL</h1>
          </div>
          <div class="col-2">
            <i class="material-icons">flight</i>
          </div>
          <div class="col">
            <h1>TRACKER</h1>
          </div>
        </div>
      </div>
    </section>
    <section class="greeting-section">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-8">
            <h2 class="greeting-text">Welcome Placeholder</h2>
          </div>
        </div>
      </div>
    </section>
    <section class="upcoming-trip-section">
      <div class="container">
        <div class="row">
          <div class="col-6 trip-image-column">
            <h3>Upcoming Trips</h3>
          </div>
          <div class="col-6 trip-content-column">
            <div class="container trip-content-container"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="current-trip-section">
      <div class="container">
        <div class="row">
          <div class="col-6 trip-image-column">
            <h3>Current Trip</h3>
          </div>
          <div class="col-6 trip-content-column">
            <div class="container trip-content-container"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="pending-trip-section">

    </section>
    <section class="past-trip-section">

    </section>
    <section class="trip-request-section">

    </section>
    <section class="total-spent-section">

    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
